<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 목록</title>
</head>
<style>
    .layout {
        width: 500px;
        margin-top : 50px;
        margin: 0 auto;
    }
</style>
<body>
    <div class="layout">
        <table>
            <thead>
                <tr>
                    <th>글 번호</th>
                    <th>제목</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="board : ${list}">
                    <td th:text ="${board.id}">id값</td>
                    <td>                                     <!--/board/view?id=board.id로 나오게함 -->
                        <a th:text ="${board.title}" th:href="@{/board/view(id=${board.id})}">제목</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
